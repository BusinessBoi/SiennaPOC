<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload and Transcribe Audio</title>
</head>
<body>
  <form action="/transcribe" method="post" enctype="multipart/form-data">
    <input type="file" name="audio" accept="audio/*">
    <button type="submit">Transcribe Audio</button>
  </form>
</body>
</html>
